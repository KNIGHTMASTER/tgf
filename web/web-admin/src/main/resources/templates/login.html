<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="base/auth/login-header-script :: login-header-script">
</head>
<body>
<div class="login">
    <div class="login-body">
        <a class="login-brand" href="index-2.html">
            <object class="img-responsive" type="image/svg+xml" th:data="@{/static/img/logo.svg}">
                can not display svg here
            </object>
        </a>
        <h3 class="login-heading">Sign in</h3>
        <div class="login-form">
            <form data-toggle="md-validator">
                <div class="md-form-group md-label-floating">
                    <input class="md-form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required="true" />
                    <label class="md-control-label">Email</label>
                </div>
                <div class="md-form-group md-label-floating">
                    <input class="md-form-control" type="password" name="password" data-msg-required="Please enter your password." required="true" />
                    <label class="md-control-label">Password</label>
                </div>
                <div class="md-form-group md-custom-controls">
                    <label class="custom-control custom-control-primary custom-checkbox">
                        <input class="custom-control-input" type="checkbox" checked="checked" />
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-label">Keep me signed in</span>
                    </label>
                    <span aria-hidden="true"> Â· </span>
                    <a href="password-3.html">Forgot password?</a>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <div class="login-footer">
        Don't have an account? <a href="signup-3.html">Sign Up</a>
    </div>
</div>
<div th:include="base/auth/login-footer-script :: footer-script" />
</body>
</html>
